<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Script With Input</title>
</head>
<body>
    <button class="add">Add Your Book :)</button>

    <form action="#">
        <input type="text" id="input-one" placeholder="Book Title">
        <input type="text" id="input-two" placeholder="Author">
        <input type="number" id="input-three" placeholder="Pages">
    </form>


    <table border="1">
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read</td>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    
    <script src="main.js"></script>
</body>
</html>
