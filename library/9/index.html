<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jack's Library</title>
</head>
<body>

    <h1>Jack's Library!</h1>

    <form action="#" class="input-books" id="input-books">
        <input type="text" placeholder="book-name" id="book-name" class="book-name">
        <input type="text" placeholder="book-author" id="book-author" class="book-author">
        <input type="number" placeholder="book-pages" id="book-pages" class="book-pages">
    </form>

    <button class="submit-book" id="submit-book">SUBMIT BOOK</button>

    <table class="book-table" id="book-table" border="1">
        <thead class="table-head">
            <tr class="head-row">
                <td>Name</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read</td>
                <td>Remove</td>
            </tr>
        </thead>
        <tbody class="table-body" id="table-body">

        </tbody>
    </table>
    


    <script src="main.js"></script>
</body>
</html>
